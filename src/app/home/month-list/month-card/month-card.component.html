<mat-card [routerLink]="['/month', month.id, 'year', month.year]">
    <mat-card-header>
        <mat-card-title>
            {{month.name}}
        </mat-card-title>
        <mat-card-subtitle>{{month.year}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="monthOverview">
        <b>Overview</b>
        <div class="container mb-2">
            <div class="row">
                <div class="col-6">Income:</div>
                <div class="col-6">{{monthOverview.income | currency}}</div>
            </div>
            <div class="row">
                <div class="col-6">Expenses:</div>
                <div class="col-6">{{monthOverview.expenses | currency}}</div>
            </div>
            <div class="row">
                <div class="col-6">Total:</div>
                <div class="col-6" [ngClass]="{'positive': isTotalPositive, 'negative': !isTotalPositive}">
                    {{monthOverview.total | currency}}
                </div>
            </div>
        </div>
        <b>Networth</b>
        <div class="container">
            <div class="row">
                <div class="col-6">Net Worth:</div>
                <div class="col-6">{{monthOverview.netWorth | currency}}</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
